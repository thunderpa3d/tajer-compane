<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
</head>
<body>
    <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>

    <script>
        const supabaseUrl = 'https://nliykjhrvutuutroslrl.supabase.co'; // استبدل بعنوان URL الخاص بـ Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5saXlramhydnV0dXV0cm9zbHJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjM5Nzc5NTYsImV4cCI6MjAzOTU1Mzk1Nn0.W86PwY5Emb70LgTCMZDZfZqcXGq1bNiUqoQ0WeJHhyc'; // استبدل بالمفتاح الخاص بك

        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('signup-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // قم بإنشاء المستخدم في Supabase
            const { data, error } = await supabase
                .from('users') // تأكد من اسم الجدول في Supabase
                .insert([{ username: username, password: password }]);

            if (error) {
                console.error('Error inserting data:', error);
                alert('Error: ' + error.message);
            } else {
                alert('Signup successful!');
                window.location.href = 'center.php';
            }
        });
    </script>
</body>
</html>
