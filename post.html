<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنشورات</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="card-title">نشر تجارة جديدة</h2>
            <form id="tradeForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="content">أدخل الوصف</label>
                    <textarea name="content" id="content" class="form-control" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">أدخل السعر</label>
                    <input type="number" name="price" id="price" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="location">أدخل الموقع</label>
                    <input type="text" name="location" id="location" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="media">أختر ملف الوسائط</label>
                    <input type="file" name="media" id="media" class="form-control" accept="image/*,video/*" required>
                </div>
                <button type="submit" class="btn btn-primary">نشر</button>
            </form>
        </div>
    </div>
    <footer class="magic-footer">
        <a href="chat.html" class="nav-item">
            <i class="fa fa-envelope"></i>
            <span>الرسائل</span>
        </a>
        <a href="post.html" class="nav-item">
            <i class="fa fa-upload"></i>
            <span>إضافة إعلان</span>
        </a>
        <a href="center.html" class="nav-item">
            <i class="fa fa-home"></i>
            <span>الرئيسية</span>
        </a>
    </footer>
    <!-- Load Supabase JavaScript SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://lnmiqfeoninnhywbtzqs.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxubWlxZmVvbmlubmh5d2J0enFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjQxNTIwNzAsImV4cCI6MjAzOTcyODA3MH0.DMwYJwwdOeJ7zdHaFS-2sTiYXdX9rQt06TadDGTfU3U';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('tradeForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const content = document.getElementById('content').value;
            const price = document.getElementById('price').value;
            const location = document.getElementById('location').value;
            const mediaFile = document.getElementById('media').files[0];

            // Upload media file to Supabase Storage
            let mediaUrl = '';
            if (mediaFile) {
                const { data, error } = await supabase.storage
                    .from('media')
                    .upload(`public/${mediaFile.name}`, mediaFile);
                
                if (error) {
                    console.error('حدث خطأ في رفعالوسائط:', error.message);
                    alert('حدث خطأ أثناء رفع ملف الوسائط');
                    return;
                }
                
                mediaUrl = data.Key;
            }

            // Insert trade data into Supabase
            const { error } = await supabase
                .from('trades')
                .insert([{ content, price, location, media_url: mediaUrl }]);
            
            if (error) {
                console.error('حدث خطأ في رفع الملفات :', error.message);
                alert('حدث خطأ أثناء نشر التجارة');
            } else {
                alert('تم نشر التجارة بنجاح');
                window.location.href = 'center.html'; // Redirect to the center page after success
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
