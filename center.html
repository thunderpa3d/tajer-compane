<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تاجر براحتك</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
        }
        .header .site-name {
            font-size: 24px;
        }
        .header .search-bar input {
            width: 100%;
        }
        .colored-bar {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            height: 10px;
            margin-bottom: 20px;
        }
        .post-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            padding: 20px;
        }
        .post-card img, .post-card video {
            max-width: 100%;
            height: auto;
        }
        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .post-footer button {
            background: transparent;
            border: none;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="site-name">تاجر براحتك</div>
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
        </div>
        <div class="colored-bar"></div>

        <div id="posts-container"></div>

    </div>
    <footer class="magic-footer">
        <a href="chat.html" class="nav-item">
            <i class="fa fa-envelope"></i>
            <span>الرسائل</span>
        <a href="post.html" class="nav-item">
            <i class="fa fa-upload"></i>
            <span>إضافة إعلان</span>
        </a>
        </a> <a href="center.html" class="nav-item">
            <i class="fa fa-home"></i>
            <span>الرئيسية</span>
        </a>
    </footer>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://nliykjhrvutuutroslrl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5saXlramhydnV0dXV0cm9zbHJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjM5Nzc5NTYsImV4cCI6MjAzOTU1Mzk1Nn0.W86PwY5Emb70LgTCMZDZfZqcXGq1bNiUqoQ0WeJHhyc';
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function fetchPosts() {
            const { data: posts, error } = await supabase
                .from('posts')  // افترض أن الجدول باسم 'posts'
                .select(`
                    id, 
                    content, 
                    media_url, 
                    created_at, 
                    users (username)
                `)
                .order('id', { ascending: false });

            if (error) {
                console.error('Error fetching posts:', error);
                return;
            }

            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = '';

            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';

                let mediaContent = '';
                if (post.media_url) {
                    if (/\.(jpg|jpeg|png|gif)$/i.test(post.media_url)) {
                        mediaContent = `<img src="${post.media_url}" alt="Media">`;
                    } else if (/\.(mp4|webm|ogg)$/i.test(post.media_url)) {
                        mediaContent = `<video controls>
                                            <source src="${post.media_url}" type="video/mp4">
                                            Your browser does not support the video tag.
                                        </video>`;
                    }
                }

                postCard.innerHTML = `
                    <h5>${post.users.username}</h5>
                    <p>${post.content.replace(/\n/g, '<br>')}</p>
                    ${mediaContent}
                    <div class="post-footer">
                        <button>Like</button>
                        <button>Add to Favorites</button>
                        <span>${new Date(post.created_at).toLocaleDateString()}</span>
                        <span>Views: 123</span> <!-- Adjust as needed -->
                    </div>
                `;
                postsContainer.appendChild(postCard);
            });
        }

        fetchPosts();  // استدعاء الوظيفة لعرض البيانات عند تحميل الصفحة
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
